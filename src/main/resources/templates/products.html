      delicacies. Discuss with our friendly shopper about the delivery

</div>

<!--Jumbotron-->
<div id="ProdPagejumbotron" class="container-fluid jumbotron">
  <!--<h3 class="display-5">Sprinkles</h3>-->

<div>
  <div id="list-items">
    <div id="row" class="row">

        </div>  <!-- End of row -->
  </div> <!-- End of List item div -->
</div>  <!-- End of Jumbotron div -->


<!-- Modal pop up for each product details -->
<div class="modal fade" id="productModal"  tabindex="-1" role="dialog" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-navbar">
        <p id="modalName">Cat Tee Black T-Shirt</p>
      </div>
      <div class="modal-body">
        <img id="modalImg" src="" width=100% height=75%/>

        <hr>
        <b>Category:</b> <span id="modalCategory">Black with custom print</span> <br/>
        <b>Price: SGD </b> <span id="modalPrice">10</span><br/>
<b>Description:</b> <span id="modalDescription"></span><br/>
      </div>
      <div class="modal-footer">
        <a class="btn btn-success btn-sm" data-dismiss="modal">Close</a>
      </div>
    </div>
  </div>
</div>

<button onclick="topFunction()" id="back-top" title="Go to top">Top</button>

<!-- (4) Model for contact from menu -->
<div th:insert="fragments/navbar.html :: menuModal"></div>

<!-- (5) Footer -->
<div th:insert="fragments/footer.html :: footer"></div>
