<!DOCTYPE html>
<html lang="en"  xmlns:th="https://www.thymeleaf.org/">
  <head>
    <!-- Required meta tags to make it responsive for different devices -->
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
      <script
            src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
            crossorigin="anonymous"
    ></script>


    <title>Contact Us</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Custom Project CSS-->
   <!-- <link rel="stylesheet" href="css\styles.css" />-->
    <link rel="stylesheet" href="css/contactUs.css" />


    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Trirong"
    />
  </head>

  <body>
  <div th:insert="fragments/navbar.html :: navbar"></div>
  <div th:insert="fragments/navbar.html :: menuModal"></div>

  <section class="page-section" id="contact">
    <div class="container">
      <div class="text-center">
        <h2 class="section-heading text-uppercase">Get In Touch</h2>
        <h3 class="section-subheading">Get in touch with us with all of your enquiries or feedback and
          we will get back to you as soon as possible.</h3>
      </div>


      <form id="contactform" enctype="multipart/form-data">
        <div class="col-md-6">
        <div class="form-group">
          <label for="contact_name">Name:*</label>
          <input type="text" class="form-control" id="contact_name" required>
        </div>
          <div class="form-group">
            <label for="contact_email">Email:*</label>
            <input type="email" class="form-control" id="contact_email" required>
          </div>

          <div class="form-group">
            <label for="contact_mobile">Mobile Number(+65):*</label>
            <input type="number" class="form-control" id="contact_mobile" required>
          </div>

          <div class="form-group">
            <label for="contact_enquiry">Enquiry/Feedback:*</label>
            <textarea type="text" class="form-control" id="contact_enquiry" style="height:120px;" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Send Message</button>
        </div>
      </form>
            </div>
      </div>



  </section>

    <div class="col-lg-4">
      <div class="media">
  <a class="btn btn-dark btn-social mx-2" href="#!"
  ><i class="fab fa-instagram"></i
  ></a>
  <a class="btn btn-dark btn-social mx-2" href="#!"
  ><i class="fab fa-facebook-f"></i
  ></a>
      </div>
    </div>



  <div th:insert="fragments/footer.html :: footer"></div>
   
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>


    <script src="js/contactUsForm.js"></script>
  </body>
</html>
