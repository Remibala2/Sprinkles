<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Required meta tags to make it responsive for different devices -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Admin Form</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- Custom Project CSS-->
    <link rel="stylesheet" href="css/productform.css" />
  </head>

  <body>
   <!--Geetha -->

   <div th:insert="fragments/navbar.html :: navbar"></div>
   <div th:insert="fragments/navbar.html :: menuModal"></div>


   <div class="jumbotron">
       <img src="images\stack.jpg"/>
       <form id="newItemForm" enctype="multipart/form-data">
           <h1 class="display-4">New Product</h1>
           <div class="form-group">
               <label for="newItemNameInput">Name</label>
               <input type="text" class="form-control" id="newItemNameInput" required autofocus>
           </div>
           <div class="form-group">
               <label for="newItemDescription">Description</label>
               <textarea type="text" class="form-control" id="newItemDescription" required></textarea>
           </div>

           <div class="form-group">
               <label for="newItemCategory">Choose Category</label>
               <select class="form-control" id="newItemCategory" name="newItemCategory">

                   <option value="cake" selected>Cake</option>
                   <option value="cupcake">Cup-Cakes</option>
                   <option value="pasteries">Pasteries</option>
               </select>
           </div>

           <div class="form-group">
               <!--<label for="newItemImageUrl">Image URL</label>
               <input type="text" class="form-control" id="newItemImageUrl">-->
               <label for="newItemImageFile">Image Upload</label>
               <input type="file" id="newItemImageFile" name="newItemImageFile" accept="image/*" multiple required>
           </div>

           <div class="form-group">
               <label for="newItemPrice">Price</label>
               <input type="text" class="form-control" id="newItemPrice" required>
           </div>

           <button type="submit" class="btn btn-primary btn-block">Save Item</button>
       </form>
   </div>
 <!-- End of Product Form -->

   <div th:insert="fragments/footer.html :: footer"></div>

   <script src="js/productController.js"></script>
   <script src="js/productForm.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
