<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Sprinkles</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<nav th:fragment = "navbar" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <a class="navbar-brand th:href="@{index}">Sprinkles</a>
   <!-- <img src="productImages\sparkle.jfif">-->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">                                               <!-- margin right - push items to the right -->
            <li class="nav-item active"><a class="nav-link"  th:href="@{index}"> HOME </a></li>
            <li class="nav-item "><a class="nav-link"  th:href="@{aboutus}"> ABOUT US </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{products}"> PRODUCTS </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{productform}"> PRODUCTS FORM </a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{contactus}"> CONTACT US </a></li>
            <li class="nav-item"><a class="nav-link" href="#" data-toggle="modal" data-target="#exampleModal"> QUICK ENQUIRY </a></li>

            <div sec:authorize="isAuthenticated()">
                <form id="logOut" th:action="@{/logout}" method="post">
                    <li class="nav-item"><a class="nav-link" onclick="document.getElementById('logOut').submit();"> LOG OUT </a></li>
                </form>
            </div>


            <div sec:authorize="isAnonymous()">
                <li class="nav-item"><a class="nav-link" th:href="@{login}"> LOG IN </a></li>
            </div>
        </ul>


        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div th:fragment="menuModal" class="modal fade" id="exampleModal"  tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-navbar">
                <p>Contact details</p>
            </div>
            <div class="modal-body">
                <p>For more enquiries, please contact +65-98765432 or email at queenbeesjfsd@gmail.com</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" data-dismiss="modal">Close</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
